services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 --workers 6 pygoat.wsgi
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - migration
    # Drop all capabilities and only add those that are necessary
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
  migration:
    image: pygoat/pygoat:latest
    command: python manage.py migrate --noinput
    volumes:
      - .:/app
    # Drop all capabilities and only add those that are necessary
    cap_drop:
      - ALL